
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{produitDetail?.produit?.image}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">Shop item template</div>
                <h1 class="display-5 fw-bolder">{{produitDetail?.produit?.name}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">${{produitDetail?.produit?.oldPrice}}</span>
                    <span>${{produitDetail?.produit?.newPrice}}</span>
                </div>
                <p class="lead">{{produitDetail?.produit?.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" (input)="onValidateQte()" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Related items section-->
<section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Related products</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            @for (produit of produitDetail?.relatedProducts; track produit.id){
                <ism-produit-item [produits]="produit"/>
              }
        </div>
    </div>
</section>
