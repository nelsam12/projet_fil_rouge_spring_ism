spring.application.name=projet
# Port du serveur
server.port=8080

# Configuration d'une base de donnees Postgresql
spring.datasource.username=postgres
spring.datasource.password=passer@123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/fil_rouge

# Configuration de Hibernate/JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true